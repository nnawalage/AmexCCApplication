<div class="row">
    <div *ngIf="usersToApprove" class="">
        <div class="col-xs-12 panel-heading approve_panel">
            <span><i class="fa fa-search" aria-hidden="true"></i></span>
            <div class="pull-right action-buttons">
                <div class="btn-group pull-right">
                      Select All:  <input type="checkbox" id="selectAll" />
                    <!-- <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                    <span class="glyphicon glyphicon-cog" style="margin-right: 0px;"></span>
                                </button>
                    <ul class="dropdown-menu slidedown">
                        <i class="fa fa-check-square-o" aria-hidden="true"></i>
                    </ul> -->
                </div>
            </div>
        </div>
        <div class="col-xs-12 approve_list" >
            <div class="" *ngFor="let userApprove of usersToApprove">
                <div class="col-xs-12 col-md-10 "> 
                   <span class="text_capitalize"> {{userApprove.Email}} &nbsp;</span>
                    <i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp; 
                    {{userApprove.UserName}}&nbsp;
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </div>
                <div class="col-xs-12 col-md-2 action-buttons">
                    <input type="checkbox" id="checkbox" />
                    <select>
                        <option value="volvo">User</option>
                        <option value="saab">Staff</option>
                        <option value="opel">Admin</option>
                    </select>
                </div>
                <div class="col-xs-12 data_hr">
                        <hr>  
                </div>
            </div>
        </div>
        <div class="col-xs-12 ">
                <div class="pull-right ">
                    <div class="pull-right">
                        <button class="btn btn-default">Reject</button>
                        <button class="btn btn-primary">Approve</button>
                    </div>
                </div>
            </div>
    </div>
</div>
