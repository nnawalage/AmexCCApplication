<!DOCTYPE html>
<html>

<head>
    <title>Edit User Profile</title>
    <meta charset="utf-8" />
</head>

<body>
    <div class="rows">
        Update User Profile Information
    </div>
    <br />
    <div>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm.value)">
            <div class="form-group">
                <div class="col-md-3">
                    <label for="txtUserName">User Name</label>
                </div>
                <div class="col-md-3">
                    <input id="txtUserName" formControlName="userName" type="text" class="form-control" disabled="disabled" />
                </div>

                <div class="col-md-3">
                    <label for="txtProfileName">Profile Name</label>
                </div>

                <div class="col-md-3">
                    <input id="txtProfileName" formControlName="profileName" type="text" class="form-control" />
                </div>
                <div class="rows" style="height:50px">
                </div>
                <div class="col-md-3">
                    <label for="txtProfileImage">Profile Image</label>
                </div>

                <div class="col-md-3">
                    <input id="txtProfileImage" type="file" multiple="false" formControlName="profileImage" (change)="onFileUpload('profImage',$event)" />
                    <!--<input id="txtProfileImage" formControlName="profileImage" type="text" class="form-control" />-->
                </div>
                <br />

                <br />
                <div class="rows">
                    <button [disabled]="!(profileForm.valid && attachments.length>0)" class="btn btn-primary" type="submit">Update Info</button>
                    <span></span>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
