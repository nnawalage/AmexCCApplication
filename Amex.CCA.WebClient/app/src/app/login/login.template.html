<form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm.value)">
  <div class="row">
    <div class="col-md-6">
      <label for="txtUserName">UserName</label>
    </div>
    <div class="col-md-6">
      <input [(ngModel)]="txtUserName" type="text" name="txtUserName" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label for="txtPassword">Password</label>
    </div>
    <div class="col-md-6">
      <input [(ngModel)]="txtPassword" type="text" name="txtPassword" required />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="pull-left" type="submit">Login</button>
      <button class="pull-left" type="button" (click)="onRegisterClick()">Register</button>
    </div>
  </div>
</form>
