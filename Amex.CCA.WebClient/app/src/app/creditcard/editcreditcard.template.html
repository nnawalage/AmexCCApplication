<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h4 class="modal-title">Edit Card Details</h4>
        </div>
            <div class="modal-body">
                <label>Name in Full</label><input type="text" class="form-control" [(ngModel)]="CreditCard.FullName" name="FullName">
                <label>Display Name</label><input type="text" class="form-control" [(ngModel)]="CreditCard.DisplayName" name="DisplayName">
                <label>NIC</label><input type="text" class="form-control" [(ngModel)]="CreditCard.Nic" name="Nic">
                <label>Passport</label><input type="text" class="form-control" [(ngModel)]="CreditCard.Passport" name="Passport">
                <label>Address</label><input type="text" class="form-control" [(ngModel)]="CreditCard.Address" name="Address">
                <label>Mobile</label><input type="text" class="form-control" [(ngModel)]="CreditCard.MobilePhone" name="MobilePhone">
                <label>Home Phone</label><input type="text" class="form-control" [(ngModel)]="CreditCard.HomePhone" name="HomePhone">
                <label>Office Phone</label><input type="text" class="form-control" [(ngModel)]="CreditCard.OfficePhone" name="OfficePhone">
                <label>Email</label><input type="text" class="form-control" [(ngModel)]="CreditCard.Email" name="Email">
                <label>Employer</label><input type="text" class="form-control" [(ngModel)]="CreditCard.Employer" name="Employer">
                <label>Salary</label><input type="text" class="form-control" [(ngModel)]="CreditCard.Salary" name="Salary">
                <label>Job Title</label><input type="text" class="form-control" [(ngModel)]="CreditCard.JobTitle" name="JobTitle">
                <label>Card Limit</label><input type="text" class="form-control" [(ngModel)]="CreditCard.CardLimit" name="CardLimit">
                <label>Cash Limit</label><input type="text" class="form-control" [(ngModel)]="CreditCard.CashLimit" name="CashLimit">
                <label>Card Type</label><input type="text" class="form-control" [(ngModel)]="CreditCard.CardTypeName" name="CardTypeName">
                <!--<label>Nationality</label><input type="text" class="form-control" [(ngModel)]="CreditCard.NationalityName" name="NationalityName">-->
                <label for="ddlCardType">Nationality</label>
                <select class="form-control" id="ddlNationality" [(ngModel)]="selectedNationality">
                    <option *ngFor="let nationality of nationalities" [ngValue]="nationality">{{nationality.Name}}</option>
                </select>
                
                <label>Card Status</label><input type="text" class="form-control" [(ngModel)]="CreditCard.CardStatusName" name="CardStatusName">
                <label for="ddlCardType">Card Type</label>
                    <select class="form-control" id="ddlCardType" [(ngModel)]="selectedCardType">
                        <option *ngFor="let ct of cardTypes" [ngValue]="ct">{{ct.Name}}</option>
                    </select>
      

                <label>Note</label><input type="text" class="form-control" [(ngModel)]="CreditCard.Note" name="Note">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="save()">Save</button>
                <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
            </div>
        </div>
    </div>
