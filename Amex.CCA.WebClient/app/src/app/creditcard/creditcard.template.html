<!DOCTYPE html>
<html>

<head>
    <title>Create Credit Card Here</title>
    <meta charset="utf-8" />
</head>

<body>
    <div class="rows">
        Create / Update Credit Card Info
    </div>
    <br />
    <div>
        <form [formGroup]="ccForm" (ngSubmit)="onSubmit(ccForm.value)">
            <div class="form-group">
                <div class="col-md-3">
                    <label for="txtFullName">Name in Full</label>
                </div>
                <div class="col-md-3">
                    <input id="txtFullName" formControlName="fullName" type="text" class="form-control" />
                </div>

                <div class="col-md-3">
                    <label for="txtDisplayName">Display Name</label>
                </div>

                <div class="col-md-3">
                    <input id="txtDisplayName" formControlName="displayName" type="text" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3">
                    <label for="txtNic">NIC</label>
                </div>
                <div class="col-md-3">
                    <input id="txtNic" type="text" formControlName="nic" class="form-control" />
                </div>

                <div class="col-md-3">
                    <label for="txtPassport">Passport</label>
                </div>

                <div class="col-md-3">
                    <input id="txtPassport" type="text" formControlName="passport" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3">
                    <label for="txtAddress">Address</label>
                </div>
                <div class="col-md-3">
                    <input id="txtAddress" type="text" formControlName="address" class="form-control" />
                </div>

                <div class="col-md-3">
                    <label for="txtMobile">Mobile</label>
                </div>

                <div class="col-md-3">
                    <input id="txtMobile" type="text" formControlName="mobilePhone" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3">
                    <label for="txtHomePhone">Home Phone</label>
                </div>
                <div class="col-md-3">
                    <input id="txtHomePhone" type="text" formControlName="homePhone" class="form-control" />
                </div>

                <div class="col-md-3">
                    <label for="txtOffice">Office Phone</label>
                </div>

                <div class="col-md-3">
                    <input id="txtOffice" type="text" formControlName="officePhone" class="form-control" />
                </div>
            </div>


            <div class="form-group">
                <div class="col-md-3">
                    <label for="txtEmail">Email</label>
                </div>
                <div class="col-md-3">
                    <input id="txtEmail" type="text" formControlName="email" class="form-control" />
                </div>

                <div class="col-md-3">
                    <label for="txtEmployer">Employer</label>
                </div>

                <div class="col-md-3">
                    <input id="txtEmployer" type="text" formControlName="employer" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3">
                    <label for="txtSalary">Salary</label>
                </div>
                <div class="col-md-3">
                    <input id="txtSalary" type="text" formControlName="salary" class="form-control" [ngClass]="{'make-border-red':this.ccForm.controls['salary'].errors?.required && !this.ccForm.controls['salary'].pristine }"
                    />
                </div>

                <div class="col-md-3">
                    <label for="txtJobTitle">Job Title</label>
                </div>

                <div class="col-md-3">
                    <input id="txtJobTitle" type="text" formControlName="jobTitle" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3">
                    <label for="txtCardLimit">Card Limit</label>
                </div>
                <div class="col-md-3">
                    <input id="txtCardLimit" type="text" formControlName="cardLimit" class="form-control" />
                </div>

                <div class="col-md-3">
                    <label for="txtCashLimit">Cash Limit</label>
                </div>

                <div class="col-md-3">
                    <input id="txtCashLimit" type="text" formControlName="cashLimit" class="form-control" />
                </div>
            </div>


            <div class="form-group">
                <div class="col-md-3">
                    <label for="ddlCardType">Card Type</label>
                </div>
                <div class="col-md-3">

                    <select formControlName="cardType" class="form-control" id="ddlCardType">
                        <option  selected="{{first}}" *ngFor="let ct of cardTypes;let first=first" [value]="ct.CardTypeId">{{ct.Name+''+first}}</option>
                    </select>


                </div>

                <div class="col-md-3">
                    <label for="ddlNationality">Nationality</label>
                </div>

                <div class="col-md-3">

                    <select id="ddlNationality" class="form-control" formControlName="nationality">
                        <option *ngFor="let nationality of nationalities; let first=first" selected="{{first}}"  [value]="nationality.NationalityId">{{nationality.Name}}</option>
                    </select>

                </div>




            </div>


            <div class="form-group">
                <div class="col-md-3">
                    <label for="txtNote">Note</label>
                </div>
                <div class="col-md-3">
                    <input id="txtNote" type="text" formControlName="note" class="form-control" />
                </div>
            </div>

                </div>
            </div> -->

<div class="row" style="clear:left" *ngFor="let c of attTypes">
                <div class="col-md-4">
                    <label>{{c.Name}}</label>
                </div>
                <div class="col-md-8">
                    <input [id]="c.Name" type="file"  multiple="true" (change)="onFileSelect(c.AttachmentTypeId,$event)" />
                </div>

            </div>



            <div class="row">
                <button [disabled]="!ccForm.valid" class="btn btn-primary pull-right" type="submit">Save</button>
                <!-- <span> {{!ccForm.valid}} </span> -->
            </div>

        </form>
    </div>
</body>

</html>
